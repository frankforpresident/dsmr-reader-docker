version: '3'

services:
  dsmrdb:
    # When using Postgres, release 13.x, 14.x, and 15.x are supported only
    # due to the limited availability of client packages, especially for arm32v7
    image: postgres:15-alpine
    container_name: dsmrdb
    restart: always
    secrets:
      - postgres_user
      - postgres_password
      - postgres_db
    volumes:
      - ./dsmrdb:/var/lib/postgresql/data
    environment:
      - TZ=Europe/Amsterdam
      - PG_TZ=Europe/Amsterdam
      - POSTGRES_USER_FILE=/run/secrets/postgres_user
      - POSTGRES_PASSWORD_FILE=/run/secrets/postgres_password
      - POSTGRES_DB_FILE=/run/secrets/postgres_db
    healthcheck:
      # postgres is the default user, please update with
      # the DJANGO_DATABASE_USER used for dsmr-reader-docker
      # default for DSMR Reader is dsmrreader
      test: [ "CMD-SHELL", "pg_isready -U dsmrreader" ]
      interval: 10s
      timeout: 5s
      retries: 10

  dsmr:
    image: ghcr.io/xirixiz/dsmr-reader-docker:latest
    depends_on:
      dsmrdb:
        condition: service_healthy
    container_name: dsmr
    links:
      - dsmrdb
    cap_add:
      - NET_ADMIN
    restart: always
    secrets:
      - postgres_user
      - postgres_password
      - postgres_db
      - dsmrreader_admin_user
      - dsmrreader_admin_password      
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ./dsmr_backups:/app/backups
    environment:
      - TZ=Europe/Amsterdam
      - DJANGO_TIME_ZONE=Europe/Amsterdam
      - VIRTUAL_HOST=localhost
      # Postfix the environment variable with _FILE to read the secret from a file
      - DJANGO_DATABASE_USER_FILE=/run/secrets/postgres_user
      - DJANGO_DATABASE_PASSWORD_FILE=/run/secrets/postgres_password
      - DJANGO_DATABASE_NAME_FILE=/run/secrets/postgres_db
      # Alternatively, you can use DOCKER_SECRET->secret_key environment variables
      - DSMRREADER_ADMIN_USER=DOCKER_SECRET->dsmrreader_admin_user
      - DSMRREADER_ADMIN_PASSWORD=DOCKER_SECRET->dsmrreader_admin_password
    ports:
      - 7777:80
      - 7779:443
    devices:
      - "/dev/ttyUSB1:/dev/ttyUSB0"
    healthcheck:
      test:
        [
          "CMD",
          "curl",
          "-Lsf",
          "http://127.0.0.1/about",
          "-o",
          "/dev/null",
          "-w",
          "HTTP_%{http_code}"
        ]
      interval: 10s
      timeout: 5s
      retries: 10

secrets:
  postgres_user:
    file: ./postgres_user.txt
  postgres_password:
    file: ./postgres_password.txt
  postgres_db:
    file: ./postgres_db.txt
  dsmrreader_admin_user:
    file: ./dsmrreader_admin_user.txt
  dsmrreader_admin_password:
    file: ./dsmrreader_admin_password.txt    

volumes:
  dsmrdb: null
  dsmrdb_backups: null
